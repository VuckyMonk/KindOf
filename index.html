<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch List</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #8b5cf6;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #7c3aed;
        }
        /* Custom styling for the list items */
        .watched {
            opacity: 0.6;
            background-color: #111827;
        }
        /* NOTE: Retaining '.anime-title' for simple styling change, though item-title would be more correct */
        .watched .anime-title {
            text-decoration: line-through;
            font-style: italic;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#111827',
                        'secondary-dark': '#1f2937',
                        'accent': '#8b5cf6',
                        'accent-hover': '#7c3aed',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 sm:p-8 font-sans">

    <div class="max-w-3xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-5xl sm:text-6xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-600">
                Watch List
            </h1>
            <p class="mt-2 text-lg text-gray-400">Never lose track of your next adventure.</p>
        </header>

        <!-- Input Form (Personal List) -->
        <div class="bg-secondary-dark p-6 rounded-xl shadow-2xl mb-8 border border-gray-700">
            <h2 class="text-xl font-semibold mb-4">Add New Item (Personal)</h2>
            <div class="flex flex-col md:flex-row gap-3">
                <!-- Adjusted md:width for better layout -->
                <input type="text" id="itemInput" placeholder="Enter item title (e.g., Chainsaw Man)"
                       class="flex-grow p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-accent focus:border-accent border-transparent transition duration-200 md:w-2/5 w-full">
                <input type="url" id="urlInput" placeholder="Paste watch link (Optional)"
                       class="flex-grow p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-accent focus:border-accent border-transparent transition duration-200 md:w-2/5 w-full">
                <button id="addItemBtn"
                        class="bg-accent hover:bg-accent-hover text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-md transform hover:scale-[1.02] active:scale-[0.98] md:w-1/5 w-full">
                    Add to List
                </button>
            </div>
            <p id="messageBox" class="text-sm mt-3 h-5 text-red-400"></p>
        </div>

        <!-- Personal Watch List -->
        <div class="bg-secondary-dark p-6 rounded-xl shadow-2xl border border-gray-700 mb-8">
            <h2 class="text-xl font-semibold mb-4 border-b border-gray-700 pb-3">My Current Watch List (<span id="totalCount">0</span> Titles)</h2>
            <ul id="itemList" class="space-y-3 max-h-96 overflow-y-auto pr-2">
                <!-- Personal list items will be injected here by JavaScript -->
            </ul>
            <button id="clearAllBtn"
                    class="mt-6 w-full py-2 text-sm text-red-400 border border-red-400 rounded-lg hover:bg-red-900/50 transition duration-300">
                Clear All Personal List Items
            </button>
        </div>

        <!-- Request & Suggestion Box -->
        <div class="bg-secondary-dark p-6 rounded-xl shadow-2xl border border-gray-700">
            <h2 class="text-xl font-semibold mb-4 border-b border-gray-700 pb-3 text-yellow-300">Public Watch Requests</h2>

            <!-- Request Input Form (NO URL FIELD HERE) -->
            <div class="flex flex-col sm:flex-row gap-3 mb-6">
                <input type="text" id="requestInput" placeholder="Item to request (e.g., One Piece)"
                       class="flex-grow p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 border-transparent transition duration-200 sm:w-1/2 w-full">
                <input type="text" id="suggesterInput" placeholder="Your Name (Optional)"
                       class="flex-grow p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 border-transparent transition duration-200 sm:w-1/4 w-full">
                <button id="addRequestBtn"
                        class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-6 rounded-lg transition duration-300 shadow-md transform hover:scale-[1.02] active:scale-[0.98] sm:w-1/4 w-full">
                    Suggest Item
                </button>
            </div>

            <!-- Request List Header (Table Header) -->
            <div class="grid grid-cols-12 text-sm font-bold text-gray-400 uppercase tracking-wider border-b border-gray-600 pb-2 mb-3">
                <span class="col-span-6 md:col-span-7">Title</span>
                <span class="col-span-4 md:col-span-3">Suggested By</span>
                <span class="col-span-2 md:col-span-2 text-right">Action/Status</span>
            </div>

            <!-- Request List -->
            <div id="requestList" class="space-y-2 max-h-80 overflow-y-auto pr-2">
                <!-- Suggested items will be injected here -->
            </div>
            
            <button id="clearRequestsBtn"
                    class="mt-6 w-full py-2 text-sm text-gray-400 border border-gray-400 rounded-lg hover:bg-gray-700/50 transition duration-300">
                Clear All Requests
            </button>
        </div>
    </div>

    <script>
        // --- Personal List Constants ---
        const STORAGE_KEY = 'watchList'; 
        const itemInput = document.getElementById('itemInput'); 
        const urlInput = document.getElementById('urlInput'); 
        const itemListUl = document.getElementById('itemList'); 
        const addItemBtn = document.getElementById('addItemBtn'); 
        const clearAllBtn = document.getElementById('clearAllBtn');
        const messageBox = document.getElementById('messageBox');
        const totalCount = document.getElementById('totalCount');

        let list = [];

        // --- Request List Constants ---
        const STORAGE_KEY_REQUESTS = 'watchRequests'; 
        const requestInput = document.getElementById('requestInput');
        const suggesterInput = document.getElementById('suggesterInput');
        const requestListUl = document.getElementById('requestList');
        const addRequestBtn = document.getElementById('addRequestBtn');
        const clearRequestsBtn = document.getElementById('clearRequestsBtn');

        let requests = [];

        // --- General Utility Functions ---

        function displayMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.className = isError ? 'text-sm mt-3 h-5 text-red-400' : 'text-sm mt-3 h-5 text-green-400';
            setTimeout(() => {
                messageBox.textContent = '';
            }, 3000);
        }

        // --- Personal List Logic ---

        function saveList() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
            } catch (e) {
                console.error("Could not save to localStorage:", e);
                displayMessage("Error saving personal list data.", true);
            }
        }

        function loadList() {
            try {
                const storedList = localStorage.getItem(STORAGE_KEY);
                list = storedList ? JSON.parse(storedList) : [];
                
                list = list.map(item => ({
                    title: item.title,
                    watched: item.watched || false,
                    url: item.url || '' 
                }));

                renderList();
            } catch (e) {
                console.error("Could not load personal list from localStorage:", e);
                list = []; 
                displayMessage("Error loading previous personal list data.", true);
                renderList();
            }
        }

        /**
         * Checks if an item title is present in the personal watch list.
         * Used to determine the status indicator in the request list.
         */
        function isItemInPersonalList(title) {
            return list.some(item => item.title.toLowerCase() === title.toLowerCase());
        }

        function createItemElement(item, index) { 
            const li = document.createElement('li');
            li.className = `flex items-center justify-between p-3 rounded-lg transition duration-200 shadow-md ${item.watched ? 'watched' : 'bg-gray-800 hover:bg-gray-700/80'}`;

            // Main Content container (Title + URL)
            const contentDiv = document.createElement('div');
            contentDiv.className = 'flex flex-col flex-grow mr-4 min-w-0';

            // Item Title
            const titleSpan = document.createElement('span');
            titleSpan.className = 'anime-title text-base sm:text-lg truncate'; 
            titleSpan.textContent = item.title;
            contentDiv.appendChild(titleSpan);

            // Item URL (Link)
            if (item.url) {
                const urlAnchor = document.createElement('a');
                const safeUrl = item.url.startsWith('http://') || item.url.startsWith('https://') 
                    ? item.url 
                    : 'https://' + item.url;
                
                urlAnchor.href = safeUrl;
                urlAnchor.target = '_blank';
                urlAnchor.rel = 'noopener noreferrer';
                const displayUrl = item.url.replace(/^(https?:\/\/(www\.)?)/, '').split('/')[0];

                urlAnchor.className = 'text-xs text-purple-400 hover:text-purple-300 truncate font-mono';
                urlAnchor.textContent = 'Link: ' + displayUrl;
                contentDiv.appendChild(urlAnchor);
            }

            li.appendChild(contentDiv);

            // Action Buttons Container
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'flex space-x-2 shrink-0';

            // Watched Toggle Button
            const toggleBtn = document.createElement('button');
            toggleBtn.innerHTML = item.watched
                ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>`
                : `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 hover:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>`;
            toggleBtn.title = item.watched ? 'Mark as Unwatched' : 'Mark as Watched';
            toggleBtn.className = 'p-1 rounded-full transition duration-150';
            toggleBtn.onclick = () => toggleWatched(index);
            actionsDiv.appendChild(toggleBtn);

            // Delete Button
            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 hover:text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>`;
            deleteBtn.title = 'Delete';
            deleteBtn.className = 'p-1 rounded-full transition duration-150';
            deleteBtn.onclick = () => deleteItem(index); 
            actionsDiv.appendChild(deleteBtn);

            li.appendChild(actionsDiv);
            return li;
        }

        function renderList() {
            itemListUl.innerHTML = ''; 
            totalCount.textContent = list.length;

            if (list.length === 0) {
                itemListUl.innerHTML = `<li class="text-center text-gray-500 py-6">Your watch list is empty! Add your first item above.</li>`;
                clearAllBtn.classList.add('hidden');
            } else {
                clearAllBtn.classList.remove('hidden');
                list.forEach((item, index) => {
                    const element = createItemElement(item, index); 
                    itemListUl.appendChild(element); 
                });
            }
            
            // Re-render requests to update their status when the personal list changes
            renderRequests();
        }

        function addItem() { 
            const title = itemInput.value.trim(); 
            const url = urlInput.value.trim(); 
            
            if (title === '') {
                displayMessage("Item title cannot be empty.", true);
                return;
            }

            const exists = list.some(item => item.title.toLowerCase() === title.toLowerCase());
            if (exists) {
                displayMessage(`'${title}' is already in your personal list.`, true);
                return;
            }

            list.unshift({ title: title, watched: false, url: url }); 
            saveList();
            renderList();
            itemInput.value = ''; 
            urlInput.value = ''; 
            displayMessage(`'${title}' added to personal list!`);
        }

        function toggleWatched(index) {
            if (index >= 0 && index < list.length) {
                list[index].watched = !list[index].watched;

                list.sort((a, b) => {
                    if (a.watched === b.watched) return 0;
                    if (a.watched) return 1; 
                    return -1; 
                });

                saveList();
                renderList();
                displayMessage(list[index].watched ? `${list[index].title} marked as watched.` : `${list[index].title} marked as unwatched.`);
            }
        }

        function deleteItem(index) { 
            if (index >= 0 && index < list.length) {
                const deletedTitle = list[index].title;
                list.splice(index, 1);
                saveList();
                renderList();
                displayMessage(`'${deletedTitle}' removed from your personal list.`);
            }
        }

        function clearAll() {
            if (list.length === 0) return;

            // Using prompt as a non-modal confirmation alternative
            const isConfirmed = prompt("Are you sure you want to clear your entire personal watch list? Type 'YES' to confirm.").toUpperCase() === 'YES';

            if (isConfirmed) {
                list = [];
                saveList();
                renderList();
                displayMessage("Personal list cleared.");
            }
        }

        // --- Request List Logic ---

        function saveRequests() {
            try {
                localStorage.setItem(STORAGE_KEY_REQUESTS, JSON.stringify(requests));
            } catch (e) {
                console.error("Could not save requests to localStorage:", e);
                displayMessage("Error saving request list data.", true);
            }
        }

        function loadRequests() {
            try {
                const storedRequests = localStorage.getItem(STORAGE_KEY_REQUESTS);
                requests = storedRequests ? JSON.parse(storedRequests) : [];
                renderRequests();
            } catch (e) {
                console.error("Could not load requests from localStorage:", e);
                requests = []; 
                displayMessage("Error loading request list data.", true);
                renderRequests();
            }
        }

        function createRequestElement(request, index) {
            const div = document.createElement('div');
            div.className = 'grid grid-cols-12 items-center bg-gray-800 hover:bg-gray-700/80 p-3 rounded-lg transition duration-200';

            // Title
            const titleSpan = document.createElement('span');
            titleSpan.className = 'col-span-6 md:col-span-7 text-sm font-semibold truncate';
            titleSpan.textContent = request.title;

            // Suggester Name
            const nameSpan = document.createElement('span');
            nameSpan.className = 'col-span-4 md:col-span-3 text-xs text-gray-400 truncate';
            nameSpan.textContent = request.suggestedBy || 'Anonymous';

            // Action / Status Indicator (Updated to reflect status)
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'col-span-2 md:col-span-2 text-right';
            
            const isListed = isItemInPersonalList(request.title); 

            if (isListed) {
                // Renders a green checkmark if it's already added to the personal list
                const listedIcon = document.createElement('span');
                listedIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 inline-block" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>`;
                listedIcon.title = 'Already in My Watch List';
                actionsDiv.appendChild(listedIcon);

            } else {
                // Renders the 'Add' button if it's not yet listed
                const addToListBtn = document.createElement('button');
                addToListBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 hover:text-accent inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>`;
                addToListBtn.title = 'Add to My Watch List';
                addToListBtn.className = 'p-1 rounded-full transition duration-150';
                addToListBtn.onclick = () => moveRequestToPersonal(index);
                actionsDiv.appendChild(addToListBtn);
            }


            div.appendChild(titleSpan);
            div.appendChild(nameSpan);
            div.appendChild(actionsDiv);

            return div;
        }

        function renderRequests() {
            requestListUl.innerHTML = '';
            
            if (requests.length === 0) {
                requestListUl.innerHTML = `<div class="text-center text-gray-500 py-6">No suggestions yet!</div>`;
                clearRequestsBtn.classList.add('hidden');
                return;
            }
            
            clearRequestsBtn.classList.remove('hidden');

            requests.forEach((request, index) => {
                const item = createRequestElement(request, index);
                requestListUl.appendChild(item);
            });
        }

        function addRequest() {
            const title = requestInput.value.trim();
            const suggester = suggesterInput.value.trim() || 'Anonymous';

            if (title === '') {
                displayMessage("Request title cannot be empty.", true);
                return;
            }

            // Check for duplicates in requests (case-insensitive)
            const exists = requests.some(request => request.title.toLowerCase() === title.toLowerCase());
            if (exists) {
                displayMessage(`'${title}' has already been suggested.`, true);
                return;
            }

            requests.unshift({ title: title, suggestedBy: suggester });
            saveRequests();
            renderRequests();
            requestInput.value = '';
            suggesterInput.value = '';
            displayMessage(`Suggestion '${title}' added!`);
        }

        function moveRequestToPersonal(index) {
            if (index >= 0 && index < requests.length) {
                const request = requests[index];

                // Check if already in personal list
                const alreadyInPersonal = list.some(item => item.title.toLowerCase() === request.title.toLowerCase());
                
                if (alreadyInPersonal) {
                    displayMessage(`'${request.title}' is already in your personal list.`, true);
                } else {
                    // Add to personal list (Always with an empty URL here, as desired)
                    list.unshift({ title: request.title, watched: false, url: '' });
                    saveList();
                    renderList(); // Re-render personal list (also triggers renderRequests)
                    displayMessage(`'${request.title}' moved to your personal list.`);
                }
                
                // Remove from request list regardless of whether it was added to personal list
                requests.splice(index, 1);
                saveRequests();
                renderRequests();
            }
        }
        
        function clearRequests() {
            if (requests.length === 0) return;

            // Using prompt as a non-modal confirmation alternative
            const isConfirmed = prompt("Are you sure you want to clear the entire request list? Type 'YES' to confirm.").toUpperCase() === 'YES';

            if (isConfirmed) {
                requests = [];
                saveRequests();
                renderRequests();
                displayMessage("Request list cleared.");
            }
        }


        // --- Event Listeners and Initialization ---

        // Personal List Listeners
        addItemBtn.addEventListener('click', addItem); 
        itemInput.addEventListener('keypress', (e) => { 
            if (e.key === 'Enter') {
                addItem(); 
            }
        });
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem(); 
            }
        });
        clearAllBtn.addEventListener('click', clearAll);

        // Request List Listeners
        addRequestBtn.addEventListener('click', addRequest);
        requestInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addRequest();
            }
        });
        suggesterInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addRequest();
            }
        });
        clearRequestsBtn.addEventListener('click', clearRequests);


        // Initial load for both lists
        window.onload = () => {
            loadList();
            loadRequests();
        }

    </script>
</body>
</html>
